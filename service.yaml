apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  selector:
    app: myapp
  ports:
    - protocol: TCP
      port: 80       # Порт сервиса
      targetPort: 80 # Порт контейнера
  type: ClusterIP    # Тип сервиса, можно изменить на NodePort или LoadBalancer в зависимости от задач
